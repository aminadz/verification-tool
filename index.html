<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verification Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;background:#0b1220;color:#e6ebff;font-family:Segoe UI,Roboto}
.container{padding:16px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
.panel{
  background:#111a2e;
  border:1px solid #1f2a44;
  border-radius:10px;
  padding:14px;
  min-height:420px;
  display:flex;
  flex-direction:column;
}
textarea{
  flex:1;
  background:#0e1628;
  border:1px solid #1f2a44;
  border-radius:8px;
  color:#fff;
  padding:10px;
}
button{
  padding:10px 14px;
  border-radius:8px;
  border:none;
  font-weight:600;
  cursor:pointer;
}
.primary{background:#4da3ff;color:#061427}
.secondary{
  background:#0e1628;
  color:#fff;
  border:1px solid #1f2a44;
}
.results{flex:1;overflow:auto;font-size:14px}
.item{border-bottom:1px solid #1f2a44;padding:8px 0}
.valid{color:#3ddc97}
.invalid{color:#ff6b6b}
.pending{color:#ffcc66}
@media(max-width:900px){.grid{grid-template-columns:1fr}}
</style>
</head>

<body>

<div class="container">
  <div class="grid">

    <!-- INPUT -->
    <div class="panel">
      <h3>‚úèÔ∏è Input</h3>
      <textarea id="urls" placeholder="Paste URLs here, one per line"></textarea>
      <button class="primary" style="margin-top:10px" onclick="start()">Start Verification</button>
    </div>

    <!-- RESULTS -->
    <div class="panel">
      <h3>üìä Results</h3>
      <div class="results" id="results"></div>
      <div style="margin-top:10px;display:flex;gap:10px">
        <button class="secondary" onclick="load()">Refresh</button>
        <button class="secondary" onclick="clearAll()">Clear</button>
      </div>
    </div>

  </div>
</div>

<script>
/* Supabase connection */
const supabaseUrl = "https://fzcicbcsluwddsveuwuz.supabase.co";
const supabaseKey = "sb_publishable_9LxZm61-e-WeXVwGFwRb6w_QLoLn2qW";
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

/* Start verification */
async function start(){
  const text = document.getElementById("urls").value.trim();
  if(!text) return alert("No URLs entered");

  const urls = text.split("\n").map(u=>u.trim()).filter(Boolean);

  for(const url of urls){
    const { data } = await supabase
      .from("verifications")
      .insert({ url, status:"pending" })
      .select()
      .single();

    await fetch(
      "https://fzcicbcsluwddsveuwuz.functions.supabase.co/check-url",
      {
        method:"POST",
        headers:{
          "Content-Type":"application/json",
          "Authorization":"Bearer " + supabaseKey
        },
        body:JSON.stringify({ id:data.id, url:data.url })
      }
    );
  }

  document.getElementById("urls").value="";
  load();
}

/* Load results */
async function load(){
  const { data } = await supabase
    .from("verifications")
    .select("*")
    .order("created_at",{ascending:false});

  const box=document.getElementById("results");
  box.innerHTML="";

  data.forEach(r=>{
    box.innerHTML+=`
      <div class="item">
        <b>${r.url}</b><br>
        Status:
        <span class="${r.status}">
          ${r.status}
        </span>
        ${r.http_status ? ` | HTTP ${r.http_status}` : ""}
      </div>
    `;
  });
}

/* Clear */
async function clearAll(){
  await supabase.from("verifications").delete().neq("id","0");
  load();
}

load();
</script>

</body>
</html>
